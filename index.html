<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าร่วมหลักสูตร Dobot Magician</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>เข้าร่วมหลักสูตร Dobot Magician</h2>
    <p>กรอกรหัสเข้าร่วมคลาสเพื่อเข้าเรียน</p>
    <form onsubmit="checkCode(event)">
      <input type="text" id="joinKey" placeholder=>
      <button type="submit">เข้าสู่คลาส</button>
    </form>
    <p id="errorMsg" style="color:red; display:none; margin-top:10px;">รหัสไม่ถูกต้อง</p>
  </div>
<!-- trigger rebuild -->
  <script>
    function checkCode(e) {
      e.preventDefault();
      const input = document.getElementById('joinKey').value.trim();
      const correctCode = 'BUU201_2025';  // ✅ ตั้งรหัสตรงนี้

      if (input === correctCode) {
        // ✅ ลิงก์คอร์สที่คุณให้มา
        window.location.href = "https://esp-lms.informatics.buu.ac.th/courses/course-v1:BuraphaUniversity+BUU201+2025_T1/about";
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
